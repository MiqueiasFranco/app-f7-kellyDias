<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/agendamento.css">
    <!--Ãcones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">

                <!-- Top Navbar -->
                

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="logo">
                            <h2>Kelly Dias</h2>
                            <h4>Studio</h4>
                        </div>
                        <form method="post" class="login">
                            <h3>Seja Bem-Vindo</h3>
                            <div class="whatsapp">
                                <label for="whatsapp">Whatsapp </label>
                                <input type="tel" name="whatsapp" id="whatsapp" required>
                            </div> 
                            <div class="nome">
                                <label for="whatsapp">Seu Nome </label>
                                <input type="text" name="nome" id="nome" required>
                            </div>
                            <button type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
</body>

</html>
