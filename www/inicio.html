<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="inicio" class="page">

                <!-- Top Navbar -->
                <div class="top-bar">
                    
                    <div class="menu">
                        <div class="linha-maior"></div>
                        <div class="linha-menor"></div>
                    </div>

                    <div class="logo-inicio">
                        <p>Kelly<span> Dias</span></p>
                    </div>
                </div>
                
                <div class="menu-content">
                    <div class="close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                    </div>
                    <div class="perfil">
                        <img src="./img/perfil.png" height="60px" width="60px"  style="object-fit: cover;border-radius: 50%;border: 3px solid white;" alt="">
                        <div class="nome-edit">
                            
                            
                        </div>
                    </div>
                    <div class="links">
                        <div class="icone">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

                            </svg>
                            <a href="#">Dúvidas</a>
                        </div>
                        <div class="icone">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>handshake-outline</title><path d="M21.71 8.71C22.96 7.46 22.39 6 21.71 5.29L18.71 2.29C17.45 1.04 16 1.61 15.29 2.29L13.59 4H11C9.1 4 8 5 7.44 6.15L3 10.59V14.59L2.29 15.29C1.04 16.55 1.61 18 2.29 18.71L5.29 21.71C5.83 22.25 6.41 22.45 6.96 22.45C7.67 22.45 8.32 22.1 8.71 21.71L11.41 19H15C16.7 19 17.56 17.94 17.87 16.9C19 16.6 19.62 15.74 19.87 14.9C21.42 14.5 22 13.03 22 12V9H21.41L21.71 8.71M20 12C20 12.45 19.81 13 19 13L18 13L18 14C18 14.45 17.81 15 17 15L16 15L16 16C16 16.45 15.81 17 15 17H10.59L7.31 20.28C7 20.57 6.82 20.4 6.71 20.29L3.72 17.31C3.43 17 3.6 16.82 3.71 16.71L5 15.41V11.41L7 9.41V11C7 12.21 7.8 14 10 14S13 12.21 13 11H20V12M20.29 7.29L18.59 9H11V11C11 11.45 10.81 12 10 12S9 11.45 9 11V8C9 7.54 9.17 6 11 6H14.41L16.69 3.72C17 3.43 17.18 3.6 17.29 3.71L20.28 6.69C20.57 7 20.4 7.18 20.29 7.29Z" /></svg>
                            <a href="#">Programa de Fidelidade</a>
                        </div>
                        <div class="icone sair">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>power-standby</title><path d="M13,3H11V13H13V3M17.83,5.17L16.41,6.59C18.05,7.91 19,9.9 19,12A7,7 0 0,1 12,19C8.14,19 5,15.88 5,12C5,9.91 5.95,7.91 7.58,6.58L6.17,5.17C2.38,8.39 1.92,14.07 5.14,17.86C8.36,21.64 14.04,22.1 17.83,18.88C19.85,17.17 21,14.65 21,12C21,9.37 19.84,6.87 17.83,5.17Z" /></svg>

                        </div>
                    </div>
                </div>
                
                
                
                <!-- Scrollable page content -->
                <div class="page-content-inicio">
                    
                    <div class="mensagem">
                        
                    </div>
                    <div class="dia-da-semana">
                        <h2>Terça-Feira</h2>
                        <span>03 de Dezembro</span>
                    </div>
                    <div class="servicos-agendados">
                        
                    </div>
                    <div class="todos-servicos">
                        <h3>Todos os Serviços</h3>
                    </div>
                    <div class="servicos">
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide card-servico" id="micro">
                                    <div class="descricao">
                                        <p class="nome-servico">Micro Pigmentação</p>
                                        <span class="duracao"><strong>Duração:</strong> 30min</span>
                                        <span class="preco"><strong>Preço:</strong> R$ 50.00</span>
                                        <button class="btn-agendar">Agendar</button>
                                    </div>
                                </div>
                                <div class="swiper-slide card-servico" id="alongamento">
                                    <div class="descricao">
                                        <p class="nome-servico">Alongamento de Cílios</p>
                                        <span class="duracao"><strong>Duração:</strong> 40min</span>
                                        <span class="preco"><strong>Preço:</strong> R$ 60.00</span>
                                        <button class="btn-agendar">Agendar</button>
                                    </div>
                                </div>
                                <div class="swiper-slide card-servico" id="design">
                                    <div class="descricao">
                                        <p class="nome-servico">Design de Sobrancelha</p>
                                        <span class="duracao"><strong>Duração:</strong> 60min</span>
                                        <span class="preco"><strong>Preço:</strong> R$ 70.00</span>
                                        <button class="btn-agendar">Agendar</button>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>

                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
</body>

</html>
