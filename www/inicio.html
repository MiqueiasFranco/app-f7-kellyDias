<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="inicio" class="page">

                <!-- Top Navbar -->
                <div class="top-bar">
                    
                    <div class="menu">
                        <div class="linha-maior"></div>
                        <div class="linha-menor"></div>
                    </div>

                    <div class="logo-inicio">
                        <p>Kelly<span> Dias</span></p>
                    </div>
                </div>
                
                <div class="menu-content">
                    <div class="close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                    </div>
                    <div class="perfil">
                        <img src="./img/perfil.png" height="60px" width="60px"  style="object-fit: cover;border-radius: 50%;border: 3px solid white;" alt="">
                        <div class="nome-edit">
                            
                            
                        </div>
                    </div>
                    <div class="links">
                        <a href="#">Meus Agendamentos</a>
                        <a href="#">Dúvidas</a>
                        <a href="#">Programa de Fidelidade</a>
                        <a href="#" class="sair">Sair</a>
                    </div>
                </div>
                
                
                
                <!-- Scrollable page content -->
                <div class="page-content-inicio">
                    
                    <div class="mensagem">
                        
                    </div>
                    <div class="dia-da-semana">
                        <h2>Terça-Feira</h2>
                        <span>03 de Dezembro</span>
                    </div>
                    <div class="servicos-agendados">
                        
                    </div>
                    <div class="todos-servicos">
                        <h3>Todos os Serviços</h3>
                    </div>
                    <div class="servicos">
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide card-servico" id="micro">
                                    <div class="descricao">
                                        <p class="nome-servico">Micro Pigmentação</p>
                                        <span class="duracao"><strong>Duração:</strong> 30min</span>
                                        <span class="preco"><strong>Preço:</strong> R$ 50.00</span>
                                        <button class="btn-agendar">Agendar</button>
                                    </div>
                                </div>
                                <div class="swiper-slide card-servico" id="alongamento">
                                    <div class="descricao">
                                        <p class="nome-servico">Alongamento de Cílios</p>
                                        <span class="duracao"><strong>Duração:</strong> 40min</span>
                                        <span class="preco"><strong>Preço:</strong> R$ 60.00</span>
                                        <button class="btn-agendar">Agendar</button>
                                    </div>
                                </div>
                                <div class="swiper-slide card-servico" id="design">
                                    <div class="descricao">
                                        <p class="nome-servico">Design de Sobrancelha</p>
                                        <span class="duracao"><strong>Duração:</strong> 60min</span>
                                        <span class="preco"><strong>Preço:</strong> R$ 70.00</span>
                                        <button class="btn-agendar">Agendar</button>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>

                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
</body>

</html>
